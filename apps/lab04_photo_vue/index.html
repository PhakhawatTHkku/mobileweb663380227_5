<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Ionic App</title>

    <base href="/" />

    <meta name="color-scheme" content="light dark" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0"
    />

    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #e5e5e5;
      }

      /* จำลองกรอบมือถือ */
      .mobile-frame {
        width: 390px;
        height: 844px;
        margin: 20px auto;
        background: #000;
        border-radius: 24px;
        box-shadow: 0 20px 40px rgba(0,0,0,.3);
        overflow: hidden;
        display: flex;
      }

      #app {
        flex: 1;
        background: #fff;
      }

      @media (max-width: 420px) {
        .mobile-frame {
          width: 100%;
          height: 100%;
          margin: 0;
          border-radius: 0;
        }
      }
    </style>
  </head>

  <body>
    <div class="mobile-frame">
      <div id="app"></div>
    </div>

    <!-- ✅ entry point ของ Vite / Vue -->
    <script type="module" src="/src/main.ts"></script>
    <!-- ถ้าใช้ JS ให้เปลี่ยนเป็น /src/main.js -->
  </body>
</html>
